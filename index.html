<head>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root{--neon:#a855f7;--bg:#0f0015;--card:#1a0030;}
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{background:var(--bg);color:#fff;overflow-x:hidden;}
    header{background:rgba(26,0,48,.9);padding:20px 50px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:100;}
    .logo{font-family:'Orbitron';font-size:2rem;color:var(--neon);text-shadow:0 0 10px var(--neon);}
    #searchInput{padding:10px 20px;border:none;border-radius:30px;background:#2a004a;color:#fff;outline:none;width:300px;}
    #openUpload{margin-left:20px;padding:10px 20px;background:var(--neon);color:#000;border:none;border-radius:30px;cursor:pointer;}
    .hero{text-align:center;padding:100px 20px;background:radial-gradient(circle,#2a004a,transparent);}
    .hero h1{font-size:3rem;color:var(--neon);}
    .hero .slogan{font-family:'Orbitron',sans-serif;font-size:1.8rem;color:var(--neon);text-shadow:0 0 15px var(--neon);margin-top:15px;letter-spacing:.1em;}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(350px,1fr));gap:30px;max-width:1400px;margin:50px auto;padding:0 20px;}
    .card{background:var(--card);border:1px solid var(--neon);border-radius:15px;padding:20px;transition:.3s;}
    .card:hover{transform:translateY(-8px) scale(1.03);box-shadow:0 0 25px var(--neon);}
    .card h3{color:var(--neon);margin-bottom:10px;}
    .code-box{background:#000;padding:15px;border-radius:10px;font-size:.8rem;position:relative;white-space:pre;overflow:hidden;max-height:none;}
    .copy-btn{position:absolute;top:5px;right:5px;background:var(--neon);color:#000;border:none;padding:6px 12px;border-radius:6px;cursor:pointer;font-weight:bold;}
    .how-made{background:rgba(26,0,48,.8);max-width:800px;margin:80px auto 40px;padding:40px;border-radius:15px;border:1px solid var(--neon);text-align:center;}
    .how-made h2{color:var(--neon);margin-bottom:15px;font-family:'Orbitron';}
    .how-made p{line-height:1.6;opacity:.9;}
    footer{background:rgba(0,0,0,.7);text-align:center;padding:25px;font-size:.9rem;color:var(--neon);}
    #uploadModal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.8);z-index:9999;align-items:center;justify-content:center;}
    #uploadModal>div{background:var(--card);border:1px solid var(--neon);border-radius:15px;padding:30px;width:400px;max-width:90%;}
    #uploadModal h2{color:var(--neon);margin-bottom:15px;}
    #uploadModal input,#uploadModal textarea{width:100%;margin-bottom:10px;padding:10px;border:none;border-radius:5px;background:#2a004a;color:#fff;resize:none;}
    #uploadModal button{margin-right:10px;}
  </style>
</head>
<body>

<header>
  <div class="logo">Xupisco-ModderðŸ’€</div>

  <button id="openUpload">Publicar Script</button>
</header>

<section class="hero">
  <h1>BloxScripts â€“ 250+ Loadstrings</h1>
  <p class="slogan">Xitar e Arte Tomar Ban Faz ParteðŸŒ </p>
</section>

<div class="grid" id="scriptsGrid"></div>

<section class="how-made">
  <h2>Como o site foi feito?</h2>
  <p>Desenvolvido com HTML5, CSS3 e JavaScript puro. Todos os uploads sÃ£o salvos em tempo real no Firebase.</p>
</section>

<footer>
  Criado por Xupisco â€“ 2024
</footer>

<!-- PartÃ­culas -->
<div id="particles-js" style="position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;"></div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<!-- Firebase Config -->
<script>
const firebaseConfig = {
  apiKey:      "AIzaSyC1hgfD7YKSMhz1fbLMcgRGW1lrnph-pnE",
  authDomain:  "scriptblox-1afc6.firebaseapp.com",

};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();
const dbRef = db.ref('scripts');
</script>

<!-- Modal de upload -->
<div id="uploadModal">
  <div>
    <h2>Publicar seu Script</h2>
    <input type="text" id="uTitle" placeholder="Nome/TÃ­tulo" required>
    <input type="text" id="uGame" placeholder="Nome do jogo (ex: blox fruits)" required>
    <textarea id="uCode" rows="5" placeholder="Cole o loadstring completo aqui..." required></textarea>
    <button onclick="publishScript()">Publicar</button>
    <button onclick="closeUpload()">Cancelar</button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
/* PartÃ­culas */
particlesJS('particles-js', {
  particles:{number:{value:80,density:{enable:true,value_area:800}},color:{value:'#a855f7'},shape:{type:'circle'},opacity:{value:.5},size:{value:3},move:{enable:true,speed:2,direction:'none',random:true}},
  interactivity:{detect_on:'canvas',events:{onhover:{enable:true,mode:'repulse'}}}
});

/* Firebase Realtime */
dbRef.on('value', snap=>{
  document.getElementById('scriptsGrid').innerHTML='';
  snap.forEach(child=>{
    const s=child.val();
    const div=document.createElement('div');
    div.className='card';
    div.dataset.game=s.game.toLowerCase();
    div.innerHTML=`
      <h3>${s.name}</h3>
      <div class="code-box">
        <button class="copy-btn" onclick="copyScript(this)">Copiar</button>
        <pre>${s.code}</pre>
      </div>
    `;
    document.getElementById('scriptsGrid').appendChild(div);
  });
});

/* Upload */
function publishScript(){
  const title=document.getElementById('uTitle').value.trim();
  const game=document.getElementById('uGame').value.trim().toLowerCase();
  const code=document.getElementById('uCode').value.trim();
  if(!title || !game || !code){alert('Preencha todos os campos!');return;}
  dbRef.push({name:title,game:game,code:code});
  document.getElementById('uTitle').value='';
  document.getElementById('uGame').value='';
  document.getElementById('uCode').value='';
  closeUpload();
}

/* Modal */
document.getElementById('openUpload').addEventListener('click',()=>document.getElementById('uploadModal').style.display='flex');
function closeUpload(){document.getElementById('uploadModal').style.display='none';}
document.getElementById('uploadModal').addEventListener('click',e=>{if(e.target===e.currentTarget)closeUpload();});

/* Copiar script */
function copyScript(btn){
  const text=btn.nextElementSibling.textContent;
  navigator.clipboard.writeText(text).then(()=>{
    btn.textContent='âœ… Copiado!';
    setTimeout(()=>btn.textContent='Copiar',1500);
  }).catch(()=>{
    const t=document.createElement('textarea');
    t.value=text;document.body.appendChild(t);t.select();
    document.execCommand('copy');document.body.removeChild(t);
    btn.textContent='âœ… Copiado!';
    setTimeout(()=>btn.textContent='Copiar',1500);
  });
}

/* Busca */
function filterScripts(){
  const term=document.getElementById('searchInput').value.toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display=c.dataset.game.includes(term)?'block':'none';
  });
}
</script>

</body>
</html>
